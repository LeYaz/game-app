<div class="container quiz" >
    <h3>{{quiz.nom}}</h3>
    <p>{{quiz.description}}</p>
    <div class="row-cat">
        <div class="column typejeu"> {{quiz.typejeu.nom}}</div>
        <div class="column categorie"> {{quiz.categorie.nom}}</div>
        <div class="column souscat"> {{quiz.souscategorie.nom}}</div>
    </div>
    <div class="row">
        <h6>Quiz réalisé par <span>{{quiz.user.username}}</span></h6>
    </div>
</div>
